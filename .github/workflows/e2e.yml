name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hoggi_test?schema=public
      EMAIL: ${{ secrets.SMTP_USER }}
      USERNAME: ${{ secrets.TEST_USER }}
      PASSWORD: ${{ secrets.TEST_PASSWORD }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: postgres
          POSTGRES_DB: hoggi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      #- name: Install Playwright browsers
      #  run: npx playwright install chromium --with-deps

      - name: Wait for Postgres
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 10
          command: PGPASSWORD=postgres pg_isready -h postgres -p 5432 -U postgres --dbname=hoggi_test

      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Restore DB dump
        run: PGPASSWORD=postgres pg_restore --no-owner -h postgres -p 5432 -U=postgres --dbname=hoggi_test prisma/hoggi_dump.sql

      - name: Build app
        run: npm run build

      - name: Start Next.js server
        run: npm run start &

      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: npm run test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 1
